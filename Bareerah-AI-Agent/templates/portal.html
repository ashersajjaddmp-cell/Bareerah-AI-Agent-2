<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Skyline Limousine - Booking Management Portal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .tab-button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            background: white;
            color: #667eea;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .tab-button.active {
            background: #667eea;
            color: white;
        }
        
        .tab-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        .tab-content {
            display: none;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .tab-content.active {
            display: block;
        }
        
        .bookings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .booking-card {
            border: 2px solid #eee;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .booking-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
            transform: translateY(-5px);
        }
        
        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        
        .booking-id {
            font-size: 12px;
            color: #999;
            font-family: monospace;
        }
        
        .booking-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }
        
        .status-completed {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .booking-info {
            margin: 15px 0;
        }
        
        .booking-info-row {
            display: flex;
            margin: 8px 0;
            font-size: 14px;
        }
        
        .info-label {
            font-weight: 600;
            color: #667eea;
            min-width: 100px;
        }
        
        .info-value {
            color: #333;
            flex: 1;
        }
        
        .fare-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1;
        }
        
        .btn-confirm {
            background: #28a745;
            color: white;
        }
        
        .btn-confirm:hover {
            background: #218838;
        }
        
        .btn-complete {
            background: #007bff;
            color: white;
        }
        
        .btn-complete:hover {
            background: #0056b3;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöó Star Skyline Limousine</h1>
            <p class="subtitle">Booking Management Portal - Powered by Bareerah AI</p>
        </header>
        
        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('overview')">üìä Overview</button>
            <button class="tab-button" onclick="switchTab('pending')">‚è≥ Pending</button>
            <button class="tab-button" onclick="switchTab('confirmed')">‚úÖ Confirmed</button>
            <button class="tab-button" onclick="switchTab('completed')">üéâ Completed</button>
        </div>
        
        <!-- Overview Tab -->
        <div id="overview" class="tab-content active">
            <div class="success-message" id="successMessage"></div>
            <div class="stats" id="statsContainer"></div>
            <div id="overviewContent"></div>
        </div>
        
        <!-- Pending Tab -->
        <div id="pending" class="tab-content">
            <div class="success-message" id="successMessage2"></div>
            <div id="pendingContent"></div>
        </div>
        
        <!-- Confirmed Tab -->
        <div id="confirmed" class="tab-content">
            <div class="success-message" id="successMessage3"></div>
            <div id="confirmedContent"></div>
        </div>
        
        <!-- Completed Tab -->
        <div id="completed" class="tab-content">
            <div class="success-message" id="successMessage4"></div>
            <div id="completedContent"></div>
        </div>
    </div>

    <script>
        let bookings = {};
        
        async function fetchBookings() {
            try {
                const response = await fetch('/api/bookings?status=all');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching bookings:', error);
                return [];
            }
        }
        
        function organizeBookings(bookingsList) {
            bookings = {
                pending: bookingsList.filter(b => b.status === 'pending'),
                confirmed: bookingsList.filter(b => b.status === 'confirmed'),
                completed: bookingsList.filter(b => b.status === 'completed')
            };
        }
        
        function showSuccess(message, tabId) {
            const msgEl = document.querySelector(`#${tabId} .success-message`);
            if (msgEl) {
                msgEl.textContent = message;
                msgEl.style.display = 'block';
                setTimeout(() => msgEl.style.display = 'none', 3000);
            }
        }
        
        async function updateBookingStatus(callId, newStatus, tabId) {
            try {
                const response = await fetch(`/api/bookings/${callId}`, {
                    method: 'PATCH',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({status: newStatus})
                });
                
                if (response.ok) {
                    showSuccess(`‚úÖ Booking updated to ${newStatus}!`, tabId);
                    await loadBookings();
                }
            } catch (error) {
                console.error('Error updating booking:', error);
            }
        }
        
        function renderBookingCard(booking, tabId) {
            const statusClass = `status-${booking.status}`;
            return `
                <div class="booking-card">
                    <div class="booking-header">
                        <span class="booking-id">ID: ${booking.call_id.substring(0, 8)}...</span>
                        <span class="booking-status ${statusClass}">${booking.status}</span>
                    </div>
                    <div class="booking-info">
                        <div class="booking-info-row">
                            <span class="info-label">üë§ Name:</span>
                            <span class="info-value">${booking.customer_name || 'Unknown'}</span>
                        </div>
                        <div class="booking-info-row">
                            <span class="info-label">üìû Phone:</span>
                            <span class="info-value">${booking.customer_phone}</span>
                        </div>
                        <div class="booking-info-row">
                            <span class="info-label">üö© From:</span>
                            <span class="info-value">${booking.pickup}</span>
                        </div>
                        <div class="booking-info-row">
                            <span class="info-label">üìç To:</span>
                            <span class="info-value">${booking.dropoff}</span>
                        </div>
                        <div class="booking-info-row">
                            <span class="info-label">üöó Service:</span>
                            <span class="info-value">${booking.service_type || 'Standard'}</span>
                        </div>
                        <div class="booking-info-row">
                            <span class="info-label">üë• Passengers:</span>
                            <span class="info-value">${booking.passengers || 1}</span>
                        </div>
                        <div class="booking-info-row">
                            <span class="info-label">üß≥ Luggage:</span>
                            <span class="info-value">${booking.luggage || 1}</span>
                        </div>
                        <div class="booking-info-row">
                            <span class="info-label">üöô Vehicle:</span>
                            <span class="info-value">${booking.vehicle_type || 'Economy'}</span>
                        </div>
                        ${booking.is_airport ? `
                        <div class="booking-info-row">
                            <span class="info-label">‚úàÔ∏è Flight:</span>
                            <span class="info-value">${booking.flight || 'N/A'}</span>
                        </div>
                        ` : ''}
                    </div>
                    <div class="fare-box">AED ${booking.fare}</div>
                    <div class="booking-info-row">
                        <span class="info-label">üí≥ Payment:</span>
                        <span class="info-value">${booking.payment || 'Pending'}</span>
                    </div>
                    <div class="booking-info-row">
                        <span class="info-label">üåê Lang:</span>
                        <span class="info-value">${booking.language.toUpperCase()}</span>
                    </div>
                    <div class="booking-info-row">
                        <span class="info-label">‚è∞ Time:</span>
                        <span class="info-value">${new Date(booking.timestamp).toLocaleString()}</span>
                    </div>
                    <div class="action-buttons">
                        ${booking.status === 'pending' ? `
                            <button class="btn btn-confirm" onclick="updateBookingStatus('${booking.call_id}', 'confirmed', '${tabId}')">Confirm</button>
                            <button class="btn btn-complete" onclick="updateBookingStatus('${booking.call_id}', 'completed', '${tabId}')">Complete</button>
                        ` : booking.status === 'confirmed' ? `
                            <button class="btn btn-complete" onclick="updateBookingStatus('${booking.call_id}', 'completed', '${tabId}')">Complete</button>
                        ` : ''}
                    </div>
                </div>
            `;
        }
        
        async function loadBookings() {
            const allBookings = await fetchBookings();
            organizeBookings(allBookings);
            renderOverview();
            renderPending();
            renderConfirmed();
            renderCompleted();
        }
        
        function renderOverview() {
            const stats = `
                <div class="stat-card">
                    <div class="stat-number">${bookings.pending.length}</div>
                    <div class="stat-label">Pending Bookings</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${bookings.confirmed.length}</div>
                    <div class="stat-label">Confirmed Bookings</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${bookings.completed.length}</div>
                    <div class="stat-label">Completed Bookings</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${(bookings.pending.reduce((s, b) => s + b.fare, 0) + bookings.confirmed.reduce((s, b) => s + b.fare, 0) + bookings.completed.reduce((s, b) => s + b.fare, 0)).toFixed(0)}</div>
                    <div class="stat-label">Total Revenue AED</div>
                </div>
            `;
            
            const allBookings = [...bookings.pending, ...bookings.confirmed, ...bookings.completed];
            const recentBookings = allBookings.slice(0, 3);
            
            let content = stats + '<h3 style="margin-top: 30px; margin-bottom: 15px; color: #667eea;">Recent Bookings</h3>';
            
            if (recentBookings.length === 0) {
                content += '<div class="empty-state"><div class="empty-state-icon">üì≠</div><p>No bookings yet</p></div>';
            } else {
                content += '<div class="bookings-grid">' + recentBookings.map(b => renderBookingCard(b, 'overview')).join('') + '</div>';
            }
            
            document.getElementById('statsContainer').innerHTML = stats;
            document.getElementById('overviewContent').innerHTML = recentBookings.length > 0 ? '<div class="bookings-grid">' + recentBookings.map(b => renderBookingCard(b, 'overview')).join('') + '</div>' : '<div class="empty-state"><div class="empty-state-icon">üì≠</div><p>No recent bookings</p></div>';
        }
        
        function renderPending() {
            const content = bookings.pending.length === 0
                ? '<div class="empty-state"><div class="empty-state-icon">‚ú®</div><p>No pending bookings</p></div>'
                : '<div class="bookings-grid">' + bookings.pending.map(b => renderBookingCard(b, 'pending')).join('') + '</div>';
            document.getElementById('pendingContent').innerHTML = content;
        }
        
        function renderConfirmed() {
            const content = bookings.confirmed.length === 0
                ? '<div class="empty-state"><div class="empty-state-icon">‚ú®</div><p>No confirmed bookings</p></div>'
                : '<div class="bookings-grid">' + bookings.confirmed.map(b => renderBookingCard(b, 'confirmed')).join('') + '</div>';
            document.getElementById('confirmedContent').innerHTML = content;
        }
        
        function renderCompleted() {
            const content = bookings.completed.length === 0
                ? '<div class="empty-state"><div class="empty-state-icon">‚ú®</div><p>No completed bookings</p></div>'
                : '<div class="bookings-grid">' + bookings.completed.map(b => renderBookingCard(b, 'completed')).join('') + '</div>';
            document.getElementById('completedContent').innerHTML = content;
        }
        
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }
        
        // Load bookings on page load and every 5 seconds
        loadBookings();
        setInterval(loadBookings, 5000);
    </script>
</body>
</html>
